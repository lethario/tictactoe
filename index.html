<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div>

    <div class="square" id="textdiv">
      <h3 id="gametext">Who goes first?</h3>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-lg btn-user" onclick="setUpBoard(false)"><i class="icon ion-person"></i></button>
        <button type="button" class="btn btn-lg btn-computer" onclick="setUpBoard(true)"><i class="icon ion-monitor"></i></button>
      </div>
    </div>

    <div class="square hiddendiv" id="gamediv">
      <table>
        <tr>
          <td class="available" id="square1" onclick="takeTurn(1,user.symbol)"></td>
          <td class="available" id="square2" onclick="takeTurn(2,user.symbol)"></td>
          <td class="available" id="square3" onclick="takeTurn(3,user.symbol)"></td>
        </tr>
        <tr>
          <td class="available" id="square4" onclick="takeTurn(4,user.symbol)"></td>
          <td class="available" id="square5" onclick="takeTurn(5,user.symbol)"></td>
          <td class="available" id="square6" onclick="takeTurn(6,user.symbol)"></td>
        </tr>
        <tr>
          <td class="available" id="square7" onclick="takeTurn(7,user.symbol)"></td>
          <td class="available" id="square8" onclick="takeTurn(8,user.symbol)"></td>
          <td class="available" id="square9" onclick="takeTurn(9,user.symbol)"></td>
        </tr>
      </table>
    </div>

  </div>
</body>
</html>
